[tool.poetry]
name = "promptstability"
version = "0.1.2"
description = "Package for generating Prompt Stability Score (PSS). PSS estimates the stability of outcomes resulting from variations in language model prompt specifications."
authors = ["Christopher Barrie, Elli Palaiologou, Petter TÃ¶rnberg"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/palaiole13/promptstability"
repository = "https://github.com/palaiole13/promptstability"
documentation = "https://github.com/palaiole13/promptstability"
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
include = ["promptstability/data/example_data.csv"]

[tool.poetry.dependencies]
python = ">=3.8,<=3.13"
transformers = "^4.0.0" 
sentence-transformers = "^2.2.0" 
simpledorff = "*"
pandas = "*"
numpy = "*"
matplotlib = "*"
seaborn = "*"
openai = "^1.52.2"
sentencepiece = "^0.2.0"
torch = ">=1.11.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
